<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni World - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'ExpresswaySB';
      src: url('Expressway-SemiBold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'ExpresswaySB', sans-serif;
      background-color: #181a1e;
      color: #fff;
      cursor: url('cursor.png'), auto;
      overflow-x: hidden;
      font-size: 1.1rem;
    }

    header, footer {
      background-color: #262930;
      color: #4fcf3f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      font-family: 'Press Start 2P', monospace;
    }

    header .title, footer .title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    header .logo {
      height: 36px;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a, .toggle-btn {
      background: #353942;
      border: 2px solid #4fcf3f;
      color: #4fcf3f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover, .toggle-btn:hover {
      background: #4fcf3f;
      color: #000;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: url('landingpicture.png') center/cover no-repeat;
      padding: 2rem;
    }

    .hero-box {
      background: rgba(50, 50, 50, 0.8);
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Press Start 2P', monospace;
      color: #4fcf3f;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .btn-discord {
      display: inline-block;
      background: #4fcf3f;
      color: #000;
      font-family: 'Press Start 2P', monospace;
      padding: 0.75rem 1.2rem;
      border: 2px solid #000;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .confetti-piece {
      position: fixed;
      width: 6px;
      height: 10px;
      background: red;
      opacity: 0.9;
      animation: explode 2s ease forwards;
      z-index: 9999;
    }

    @keyframes explode {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-200px) scale(1.2); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    }

    .wave {
      width: 100%;
      height: 150px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%234fcf3f" fill-opacity="1" d="M0,64L48,80C96,96,192,128,288,133.3C384,139,480,117,576,106.7C672,96,768,96,864,106.7C960,117,1056,139,1152,144C1248,149,1344,139,1392,133.3L1440,128V320H0Z"></path></svg>');
      background-size: cover;
      animation: waveMotion 10s linear infinite;
    }

    @keyframes waveMotion {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.5rem;
      color: #4fcf3f;
      margin-bottom: 2rem;
    }

    iframe.discord {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: 2px solid #4fcf3f;
    }

    iframe.map {
      width: 100%;
      height: 90vh;
      border-radius: 10px;
      border: 2px solid #4fcf3f;
    }

    .youtube-embed {
      margin-top: 4rem;
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .wiki-entry {
      background: #2f333a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #4fcf3f;
    }

    footer {
      justify-content: center;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        text-align: center;
      }

      .hero-box {
        margin: 0 auto;
      }

      .youtube-embed {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><img src="logo.png" class="logo">Omni World</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#discord">Discord</a>
      <a href="#map">Map</a>
      <a href="#wiki">Wiki</a>
      <div class="toggle-btn" onclick="document.body.classList.toggle('light')">Toggle Theme</div>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-box">
      <h1>Omni World</h1>
      <p onclick="copyIP()">IP: <strong>OmWrld.com</strong></p>
      <a class="btn-discord" id="discord-btn" href="https://discord.gg/yourinvite" target="_blank">Join Our Discord</a>
    </div>
  </section>

  <div class="wave"></div>

  <iframe class="youtube-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

  <section id="discord">
    <h2 class="section-title">Discord</h2>
    <iframe class="discord" src="https://discord.com/widget?id=YOUR_SERVER_ID&theme=dark" allowtransparency="true" frameborder="0"></iframe>
  </section>

  <section id="map">
    <h2 class="section-title">Map</h2>
    <iframe class="map" src="https://map.omwrld.com/" allowfullscreen></iframe>
  </section>

  <section id="wiki">
    <h2 class="section-title">Wiki</h2>
    <div class="wiki-entry"><strong>Mobs:</strong> Zombie drops Rotten Flesh (90%), Iron Ingot (2%), Rare Sword (0.5%)</div>
    <div class="wiki-entry"><strong>Items:</strong> Mythril Sword - Damage: 12, Durability: 750, Effect: Bleed</div>
  </section>

  <footer>
    <div class="title">&copy; 2025 Omni World. All rights reserved.</div>
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText('OmWrld.com');
      alert('IP copied to clipboard!');
    }

    document.getElementById('discord-btn').addEventListener('click', function (e) {
      for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.style.left = Math.random() * window.innerWidth + 'px';
        c.style.top = (window.innerHeight / 2 - 50) + 'px';
        c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    });
  </script>
</body>
</html>
