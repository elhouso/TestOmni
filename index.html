<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni World - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.css">
  <style>
    @font-face {
      font-family: 'ExpresswaySB';
      src: url('Expressway-SemiBold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'ExpresswaySB', sans-serif;
      background-color: #181a1e;
      color: #fff;
      cursor: url('cursor.png'), auto;
      overflow-x: hidden;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f0f0f0;
      color: #000;
    }

    header, footer {
      background-color: #262930;
      color: #4fcf3f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      font-family: 'Press Start 2P', monospace;
      transition: background 0.3s, color 0.3s;
    }

    body.light header, body.light footer {
      background-color: #ddd;
      color: #2a8a1f;
    }

    header .title, footer .title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    header .logo {
      height: 36px;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a, .toggle-btn {
      background: #353942;
      border: 2px solid #4fcf3f;
      color: #4fcf3f;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light nav a, body.light .toggle-btn {
      background: #ccc;
      color: #000;
      border-color: #2a8a1f;
    }

    nav a:hover, .toggle-btn:hover {
      background: #4fcf3f;
      color: #000;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('landingpicture.png') center/cover no-repeat;
      padding: 2rem;
    }

    .hero-content {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-box {
      background: rgba(50, 50, 50, 0.8);
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
    }

    body.light .hero-box {
      background: rgba(240, 240, 240, 0.9);
    }

    .hero h1 {
      font-family: 'Press Start 2P', monospace;
      color: #4fcf3f;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .btn-discord {
      display: inline-block;
      background: #4fcf3f;
      color: #000;
      font-family: 'Press Start 2P', monospace;
      padding: 0.75rem 1.2rem;
      border: 2px solid #000;
      border-radius: 10px;
      text-decoration: none;
    }

    .ip-box {
      background: #4fcf3f;
      color: #000;
      border-radius: 10px;
      padding: 1rem;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border: 2px solid #000;
    }

    .divider {
      width: 100%;
      height: 4px;
      background: #4fcf3f;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.5rem;
      color: #4fcf3f;
      margin-bottom: 2rem;
    }

    iframe.discord {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: 2px solid #4fcf3f;
    }

    iframe.map {
      width: 100%;
      height: 90vh;
      border-radius: 10px;
      border: 2px solid #4fcf3f;
    }

    .youtube-embed {
      margin-top: 4rem;
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: 2px solid #4fcf3f;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .wiki-entry {
      background: #2f333a;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #4fcf3f;
    }

    footer {
      justify-content: center;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
      }

      .youtube-embed {
        height: 300px;
      }

      .ip-box {
        writing-mode: horizontal-tb;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><img src="logo.png" class="logo">Omni World</div>
    <nav>
      <a href="#home"><i data-lucide="home"></i> Home</a>
      <a href="#discord"><i data-lucide="discord"></i> Discord</a>
      <a href="#map"><i data-lucide="globe"></i> Map</a>
      <a href="#wiki"><i data-lucide="book"></i> Wiki</a>
      <div class="toggle-btn" onclick="toggleTheme()"><i data-lucide="sun-moon"></i> Theme</div>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <div class="hero-box">
        <h1>Omni World</h1>
        <a class="btn-discord" href="https://discord.gg/yourinvite" target="_blank">Join Our Discord</a>
      </div>
      <div class="ip-box">OmWrld.com</div>
    </div>
  </section>

  <div class="divider"></div>

  <iframe class="youtube-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

  <section id="discord">
    <h2 class="section-title">Discord</h2>
    <iframe class="discord" src="https://discord.com/widget?id=YOUR_SERVER_ID&theme=dark" allowtransparency="true" frameborder="0"></iframe>
  </section>

  <section id="map">
    <h2 class="section-title">Map</h2>
    <iframe class="map" src="https://map.omwrld.com/" allowfullscreen></iframe>
  </section>

  <section id="wiki">
    <h2 class="section-title">Wiki</h2>
    <div class="wiki-entry"><strong>Mobs:</strong> Zombie drops Rotten Flesh (90%), Iron Ingot (2%), Rare Sword (0.5%)</div>
    <div class="wiki-entry"><strong>Items:</strong> Mythril Sword - Damage: 12, Durability: 750, Effect: Bleed</div>
  </section>

  <footer>
    <div class="title">&copy; 2025 Omni World. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <script>
    lucide.createIcons();

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
