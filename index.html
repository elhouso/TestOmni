<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni World - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #171a1c;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    header {
      background-color: #212529;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: #00ff55;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 2rem;
      color: #00ff55;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      background: #2e3338;
      border: 2px solid #00ff55;
      box-shadow: 0 0 0 2px #000;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background: #00ff55;
      color: #000;
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .hero h2 {
      font-size: 3rem;
      font-family: 'Press Start 2P', monospace;
      color: #00ff55;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-mc {
      font-family: 'Press Start 2P', monospace;
      background: #00ff55;
      border: 2px solid #000;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      box-shadow: 4px 4px 0 #000;
    }

    .btn-mc:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0 #000;
    }

    .section-title {
      font-size: 2rem;
      font-family: 'Press Start 2P', monospace;
      color: #00ff55;
      margin-bottom: 2rem;
      text-align: center;
    }

    .map img {
      width: 100%;
      border: 4px solid #00ff55;
      box-shadow: 6px 6px 0 #000;
    }

    .wiki-category {
      background: #212529;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-left: 6px solid #00ff55;
    }

    .wiki-category h3 {
      font-family: 'Press Start 2P', monospace;
      color: #00ff55;
      margin-bottom: 1rem;
    }

    .wiki-sub {
      margin-left: 1rem;
      background: #2e3338;
      padding: 0.75rem 1rem;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
    }

    .wiki-sub strong {
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 1.8rem;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Omni World</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#map">Map</a>
      <a href="#wiki">Wiki</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <video autoplay muted loop>
      <source src="trailer.mp4" type="video/mp4"/>
    </video>
    <h2>Omni World</h2>
    <p>IP: <strong>play.omniworld.net</strong></p>
    <a class="btn-mc" href="#">Join Our Discord</a>
  </section>

  <section id="map">
    <h2 class="section-title">Map</h2>
    <div class="map">
      <img src="map-placeholder.jpg" alt="World Map">
    </div>
  </section>

  <section id="wiki">
    <h2 class="section-title">Wiki</h2>

    <div class="wiki-category">
      <h3>Mobs</h3>
      <div class="wiki-sub">
        <strong>Items & Drop Rates</strong><br>
        Zombie: Rotten Flesh (90%), Iron Ingot (2%), Rare Sword (0.5%)
      </div>
    </div>

    <div class="wiki-category">
      <h3>Items</h3>
      <div class="wiki-sub">
        <strong>Stats</strong><br>
        Mythril Sword - Damage: 12, Durability: 750, Special: Bleeding effect
      </div>
    </div>
  </section>
</body>
</html>
